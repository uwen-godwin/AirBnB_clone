<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
        }
        header h1 {
            color: white;
            line-height: 70px;
            margin: 0;
        }
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        footer p {
            color: white;
            line-height: 60px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <footer>
        <p>Footer - Best School center</p>
    </footer>
</body>
</html>

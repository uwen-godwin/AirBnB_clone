<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer with Filters, Dropdowns, and Results with Details</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
    </header>
    <div class="container">
        <section class="filters">
            <!-- Your filter section with dropdowns -->
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place Name</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">Max Guests: 4 <i class="fas fa-user"></i></div>
                    <div class="number_rooms">Bedrooms: 2 <i class="fas fa-bed"></i></div>
                    <div class="number_bathrooms">Bathrooms: 1 <i class="fas fa-bath"></i></div>
                </div>
                <div class="user"><strong>Owner:</strong> Fake Owner</div>
                <div class="description">Fake description about the place.</div>
            </article>
            <!-- Add more articles for additional places -->
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer with Filters</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <h1>Welcome to our Website</h1>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>Locations</h3>
                <div class="popover">
                    <ul>
                        <li>
                            <h2>State</h2>
                            <ul>
                                <li>Fake State 1</li>
                                <li>Fake State 2</li>
                                <li>Fake State 3</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Cities</h2>
                            <ul>
                                <li>Fake City 1</li>
                                <li>Fake City 2</li>
                                <li>Fake City 3</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <div class="popover">
                    <ul>
                        <li>Fake Amenity 1</li>
                        <li>Fake Amenity 2</li>
                        <li>Fake Amenity 3</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Bst School</p>
    </footer>
</body>
</html>
